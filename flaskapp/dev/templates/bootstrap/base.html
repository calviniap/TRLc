<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}title{% endblock %}</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <!-- Loading Bootstrap -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link href="{{bootstrapcss}}" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="{{flatuicss}}" rel="stylesheet">
    <link href="{{democss}}" rel="stylesheet">
    <link rel="stylesheet" href="{{stylesheet}}" type="text/css" charset="utf-8" />
    <link href="{{defaultcss}}" rel="stylesheet">
    {% block styles %}

    {% endblock %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="dist/js/vendor/html5shiv.js"></script>
    <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
    <script src="{{jquery}}"></script>
    <script src="{{videojs}}"></script>
    <script src="{{flatuimin}}"></script>
    <script src="{{application}}"></script>
    <script src="{{script}}"></script>
    {% block scripts %}

    {% endblock %}
  </head>
  <body>
    {% block content %}

    {% endblock %}
  </body>
</html>
